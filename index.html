<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="main">
        <div class="sidebar">
            <div class="logo-container">
                <img class="logo" src="./shared/logo.png" alt="">
                <span class="logo-text">ODIN</span>
            </div>           
        </div>
        <div class="form-container">
            <form action="/" method="POST">
                <div class="text-disclaimer">
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                    <p>You <em>know</em> you want to.</p>
                </div>
                <div class="inputs">
                    <div class="input-element">
                        <label>FIRST NAME</label>
                        <input type="text" name="fname">
                    </div>
                    <div class="input-element">
                        <label>LAST NAME</label>
                        <input type="text" name="lname">
                    </div>
                    <div class="input-element">
                        <label>EMAIL</label>
                        <input type="email" name="email">
                    </div>
                    <div class="input-element">
                        <label>PHONE NUMBER</label>
                        <input type="tel" name="phone">
                    </div>
                    <div class="input-element">
                        <label>PASSWORD</label>
                        <input type="password" name="password">
                    </div>
                    <div class="input-element">
                        <label>CONFIRM PASSWORD</label>
                        <input type="password" name="passconf">
                    </div>
                </div>
                <div class="submit-form">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
